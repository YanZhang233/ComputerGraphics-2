<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab4</title>
    <link href="./index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div>
        <canvas id="content" width="700" height="700"></canvas>
        <div class="control-panel">
            <p class="title">Upload your model:</p>
            <input id="model1" type="file">
            <p class="title">Upload your texture:</p>
            <input id="texture" type="file">
            <div class="parameter">
                <p class="title">Camera parameters:</p>
                <div class="slidecontainer">
                    <input id="h" type="range" min="0.1" max="10" value="1" step="0.1" class="slider">
                    <p>h: <span id="h_V"></span></p>
                </div>
                <div class="slidecontainer">
                    <input id="d" type="range" min="0.1" max="10" value="1" step="0.1" class="slider">
                    <p>d: <span id="d_V"></span></p>
                </div>
                <div class="slidecontainer">
                    <input id="f" type="range" min="10" max="500" value="100" class="slider">
                    <p>f: <span id="f_V"></span></p>
                </div>
            </div>
            <div class="instruction">
                <p class="title">Operations:</p>
                <ul>
                    <li>Zoom: mouse wheel</li>
                    <li>Rotate: i, j, k, l</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./src/index.js"></script>
</html>
